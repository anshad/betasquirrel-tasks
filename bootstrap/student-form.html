<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oneschool | Bootstrap</title>
  <link rel="shortcut icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- logo -->
      <a class="navbar-brand" href="#">
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        Oneschool
      </a>
      <!-- hamburger -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#profileCollapse" aria-controls="profileCollapse" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- dropdown -->
      <div class="collapse navbar-collapse justify-content-end" id="profileCollapse">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Anshad Vattapoyil
            </a>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex">
    <!-- sidebar -->
    <nav id="sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="bi bi-house-door"></i>
              <span class="d-none d-md-inline">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="students.html">
              <i class="bi bi-person"></i>
              <span class="d-none d-md-inline">Students</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-people"></i>
              <span class="d-none d-md-inline">Staff</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-currency-dollar"></i>
              <span class="d-none d-md-inline">Accounts</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-box"></i>
              <span class="d-none d-md-inline">Inventory</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-book"></i>
              <span class="d-none d-md-inline">Library</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- main -->
    <div class="container-fluid main-content">
      <div class="row">
        <div class="col mt-3">
          <!-- heading -->
          <h2 class="mb-3">Add Student</h2>
          <hr />
          <div class="row">
            <div class="col mt-3">
              <!-- form -->
              <form>
                <div class="row">
                  <!-- first name -->
                  <div class="col-sm-12 col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required />
                  </div>
                  <!-- last name -->
                  <div class="col-sm-12 col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required />
                  </div>
                </div>
                <div class="row">
                  <!-- email -->
                  <div class="col-sm-12 col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                  </div>
                  <!-- mobile -->
                  <div class="col-sm-12 col-md-6 mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="tel" class="form-control" id="mobile" name="mobile" required />
                  </div>
                </div>
                <div class="row">
                  <!-- address -->
                  <div class="col mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="4" required></textarea>
                  </div>
                </div>
                <div class="row">
                  <!-- education -->
                  <div class="col-sm-12 col-md-6 mb-3">
                    <label for="education" class="form-label">Highest Education</label>
                    <select class="form-select" id="education" name="education" required>
                      <option value="" disabled selected>Select Education</option>
                      <option value="bachelors">Bachelor's</option>
                      <option value="masters">Master's</option>
                    </select>
                  </div>
                  <!-- degree status -->
                  <div class="col-sm-12 col-md-6 mb-3">
                    <div>
                      <label class="form-label">Is Degree Completed</label>
                    </div>
                    <div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="degreeCompleted" id="degreeYes" value="yes" />
                        <label class="form-check-label" for="degreeYes">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="degreeCompleted" id="degreeNo" value="no" />
                        <label class="form-check-label" for="degreeNo">No</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- skills -->
                  <div class="col mb-3">
                    <div>
                      <label class="form-label">Skills</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" value="HTML" id="skillHTML" name="skills[]" />
                      <label class="form-check-label" for="skillHTML">HTML</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" value="CSS" id="skillCSS" name="skills[]" />
                      <label class="form-check-label" for="skillCSS">CSS</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" value="JavaScript" id="skillJavaScript" name="skills[]" />
                      <label class="form-check-label" for="skillJavaScript">JavaScript</label>
                    </div>
                  </div>
                </div>
                <!-- buttons -->
                <div class="row">
                  <div class="col text-end">
                    <button type="reset" class="btn btn-secondary mb-3 mx-3">
                      Reset
                    </button>
                    <button type="submit" class="btn btn-primary mb-3">
                      Save
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
