<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <style>
      .task-bg div {
        padding: 30px;
        border: 1px solid #555;
        height: 200px;
      }
      input {
        border-radius: 0 !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row task-bg">
        <div class="col">
          <button class="btn btn-primary">Click Me</button>
          <button class="btn btn-secondary">Click Me</button>
          <button class="btn btn-danger">Click Me</button>
          <button class="btn btn-warning">Click Me</button>
          <button class="btn btn-info">Click Me</button>
          <button class="btn btn-dark">Click Me</button>
        </div>
        <div class="col">
          <button class="btn btn-link">Click Me</button>
          <a href="#" class="btn btn-danger">Link</a>
        </div>
        <div class="col">
          <button class="btn btn-primary btn-sm">Click Me</button>
          <button class="btn btn-secondary btn-xs">Click Me</button>
          <button class="btn btn-danger">Click Me</button>
          <button class="btn btn-warning">Click Me</button>
          <button class="btn btn-info">Click Me</button>
          <button class="btn btn-dark">Click Me</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Example textarea</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
